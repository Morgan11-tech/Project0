<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <nav>
            <a href="googleimages.html">Google Images</a>
            <a href="advanced.html">Advanced Search</a>
        </nav>
        <div class="container">
             
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="the google logo" class="g_img">
            
        <form action="https://google.com/search">
        
        <div class="search">
            <span class="material-icons"> search</span>
            <input class="searchbar"type="text" name="q">
            <span class="material-icons"> mic</span>
               
        </div>
        <div class="buttons">
            <input type="submit" class="searchbutton" value="Google Search">
           
            &nbsp;
           <input type="submit" name="btnI" value="I'm feeling lucky" class="searchbutton">
             
        </div>
        </form>
        </div>
    </body>
</html>
